<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-a-Sketch</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script defer src="main.js"></script>
	</head>
	<body>
		<main>
			<div>
				<p class="title">Etch a Sketch</p>
			</div>
			<div class="cnt">
				<div class="cnt left">
					<p class="ind">Rows:</p>
					<div class="dropdown">
						<input class="text-box" type="text" placeholder="select" readonly />
						<div class="options">
							<div onclick="show('8')">8</div>
							<div onclick="show('16')">16</div>
							<div onclick="show('24')">24</div>
							<div onclick="show('32')">32</div>
							<div onclick="show('40')">40</div>
							<div onclick="show('48')">48</div>
						</div>
					</div>
				</div>
				<div class="cnt right">
					<p class="ind">Colors:</p>
					<button class="fill clr-1"></button>
					<button class="fill clr-2"></button>
				</div>
			</div>
		</main>
	</body>
</html>
