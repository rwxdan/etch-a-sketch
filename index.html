<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-a-Sketch</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div>
				<p class="title">Etch a Sketch</p>
			</div>
			<div class="cnt">
				<div class="cnt left">
					<label for="options" class="ind">Rows: </label>
					<select name="options" id="options">
						<option value="8">8</option>
						<option value="16">16</option>
						<option value="24">24</option>
						<option value="32">32</option>
						<option value="40">40</option>
						<option value="48">48</option>
					</select>
				</div>
				<div class="cnt right">
					<p class="ind">Colors:</p>
					<button class="fill clr-1"></button>
					<button class="fill clr-2"></button>
				</div>
			</div>
		</main>
	</body>
</html>
